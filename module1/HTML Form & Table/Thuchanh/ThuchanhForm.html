<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h2> Order form</h2>

        </select>
        <p><b>How many u would order?</b></p>
        <form action="#">
            <input type="radio" name="Soluong" id="1" value="1">

        <p><b>Name</b></p>

            <input type="text" placeholder="Firstname">
            <input type="text" placeholder="Lastname">
        </form>
        <p><b>Email</b></p>

        <form action="#">
            <input type="text">
        </form>
        <p><b>Phonenumber</b></p>

        </form>
        <br>
        <input type="submit">
    </fieldset>
</form>
</body>
</html>
