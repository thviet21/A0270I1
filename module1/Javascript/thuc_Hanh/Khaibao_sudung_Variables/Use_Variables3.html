<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng Variables 3</title>
</head>
<body>
<script>
    let nhapvao = prompt("Nhập vào a",'');
    let a = parseInt(nhapvao);
    let nhapvao2 = prompt("Nhập vào b",'');
    let b = parseInt(nhapvao2);
    let sum = a+b;
    alert("Tổng của a và b: " + sum);
</script>
</body>
</html>
