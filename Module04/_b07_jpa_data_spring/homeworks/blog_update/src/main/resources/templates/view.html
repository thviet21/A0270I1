<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>View Customer</h3>
<p>
    <a th:href="@{/}">
        Back to customer list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>ID Blog:</label>
        <label th:text="${blog.getId()}"></label>
    </div>
    <div class="cusdetail">
        <label>Blog Title:</label>
        <label th:text="${blog.getTitleBlog()}"></label>
    </div>
    <div class="cusdetail">
        <label>Description Blog:</label>
        <label th:text="${blog.getDescBlog()}"></label>
    </div>
    <div class="cusdetail">
        <label>Category</label>
        <label th:text="${blog.getCategory()}"></label>
    </div>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
