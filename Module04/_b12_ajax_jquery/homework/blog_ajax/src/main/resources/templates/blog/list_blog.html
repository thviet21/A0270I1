<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>List Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<form action="/blogs/search">
    <label>Input Text: </label>
    <input type="text" placeholder="Search theo tên" th:name="inputSearch">
    <input type="submit" value="Search">
</form>

<table class="tableBlogs" border="1px solix black">
    <tr>
        <th>ID</th>
        <th>Category</th>
        <th>Tittle Blog</th>
        <th>Description Blog</th>
        <th>Actions</th>
    </tr>
    <tr th:each="blog,status : ${blogs}">
        <td th:text="*{blog.id}"></td>
        <td th:text="*{blog.category.nameCategory}"></td>
        <td th:text="*{blog.titleBlog}"></td>
        <td th:text="*{blog.descBlog}"></td>
        <td>
            <button type="button" th:value="${blog.id}">Edit</button>
        </td>
    </tr>
</table>
<button type="button" class="btn btn-danger btn-lg" id="btnModalMore">
    Tải thêm
</button>
<button type="button" class="btn btn-primary btn-lg" id="btnModalCreate">
    Create
</button>
<!--Modal-->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Body
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#btnModalCreate").click(function () {
            $.ajax({
                type: "GET",
                url: "/create",
                dataType: "HTML",
                success: function (data) {
                    $(".modal-body").html(data);
                    $("#modelId").modal('show');
                }
            });
        });
        $(".edit").click(function () {
            $.ajax({
                type: "GET",
                url: "/student/edit/" + $(this).val(),
                dataType: "HTML",
                success: function (data) {
                    $(".modal-body").html(data);
                    $("#modelId").modal('show');
                }
            });
        });
    })
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></script>
</body>
</html>
