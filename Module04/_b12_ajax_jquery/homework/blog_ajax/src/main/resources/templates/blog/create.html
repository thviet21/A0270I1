<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout::head}">

</head>
<body>
<form action="/blogs/create" method="post" th:object="${blog}">
    <div>
        Category:
        <select th:field="*{category}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.nameCategory}"></option>
        </select>
    </div>
    <div>
        <label>
        Title Blog:
        </label>
        <input type="text" th:field="*{titleBlog}">
    </div>
    <div>
        <label>Description blog:</label>
        <input type="text"  th:field="*{descBlog}"/>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary create">Save</button>
    </div>
</form>
</body>
</html>
