<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
</head>
<body>
<h1>Create customer</h1>
<p>
    <a href="/customers">Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-customer}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td>First name:</td>
            <td><input type="text" th:field="*{firstName}"/></td>
            <td>   <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red   "></p>
            </td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td><input type="text" th:field="*{lastName}"/></td>
            <td><p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></p></td>


        </tr>
        <tr>
            <td>Age: </td>
            <td><input type="number" th:field="*{age}"></td>
            <td><p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"></p></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
