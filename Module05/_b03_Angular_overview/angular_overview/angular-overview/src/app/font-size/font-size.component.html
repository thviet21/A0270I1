<h2>Font size editor</h2>
<div>
  <label>Enter font size: </label>
  <input type="range" min="7" max="72" [(ngModel)]="fontsize">
</div>
<p>{{ fontsize }}</p>
<p class="output" [style.font-size.px]="fontsize">
