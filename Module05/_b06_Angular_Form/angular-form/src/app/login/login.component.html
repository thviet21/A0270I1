<form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" formControlName="email">
    <ng-container *ngFor="let validation of validation_messages.email">
      <p class="text-danger" *ngIf="formLogin.get('email').hasError(validation.type) &&
  (formLogin.get('email').dirty || formLogin.get('email').touched)">
        {{validation.message}}
      </p>
    </ng-container>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" formControlName="password">
    <ng-container *ngFor="let validation of validation_messages.password">
      <p class="text-danger" *ngIf="formLogin.get('password').hasError(validation.type) &&
  (formLogin.get('password').dirty || formLogin.get('password').touched)">
        {{ validation.message}}
      </p>
    </ng-container>
  </div>
  <button class="btn btn-primary" type="submit">Đăng nhập</button>
</form>
