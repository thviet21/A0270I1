<h2>Detail Dictionary</h2>
<button class="btn btn-success" routerLink="/dictionary">Return Dictionary List</button>
<form [formGroup]="formView">
  <label>English: </label>
  <input type="text" formControlName="english"><br>
  <label>Vietnamese: </label>
  <input type="text" formControlName="vietnamese"><br>
  <label>Description: </label>
  <input type="text" formControlName="description"><br>
</form>
